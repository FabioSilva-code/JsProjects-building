<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="/feedback.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn4.iconfinder.com/data/icons/emojis-flat-pixel-perfect/64/emoji-55-512.png" alt=""><small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn4.iconfinder.com/data/icons/emojis-flat-pixel-perfect/64/emoji-14-512.png" alt=""><small>Neutral</small>
            </div>
            <div class="rating">
                <img src=https://cdn4.iconfinder.com/data/icons/emojis-flat-pixel-perfect/64/emoji-02-512.png alt=""><small>Satisfied</small>
            </div>
        </div>  
        <button class="btn" id="btn">Send Feedback!</button>
    </div>
    <script src="/feedback.js"></script>
</body>
</html>
